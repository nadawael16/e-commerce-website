<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Add Product</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 fw-bold" href="#"> <i class="fa-solid fa-shirt"></i> StyleZone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
                        <li class="nav-item">
                            <a class="nav-link active position-relative text-light" aria-current="page" href="index.html"
                                id="homePage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative  protected-link text-light"
                                href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative protected-link text-light" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative protected-link text-light" href="addProduct.html">Add
                                Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative text-light" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative text-light" href="#" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="d-flex justify-content-center align-items-center  p-5">

        <form class="border border-primary-subtle p-5 rounded-4 bg-light" id="addProduct-form">
            <div class="mb-3">
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" placeholder="Enter image URL" />

                <div id="image-preview" style="margin-top: 10px;">
                    <!-- Image will be shown here -->
                </div>
            </div>
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="text" class="form-control" id="product-price">
            </div>
            <div class="mb-3">
                <label for="category">Category</label>
                <br>
                <select name="category" id="category" class="mt-2 mb-3">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Trousers">Trousers</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Skirts">Skirts</option>
                    <option value="Scarves">Scarves</option>
                </select>
            </div>

            <button type="submit" class="btn text-light" id="addProduct-btn" style="background-color: blueviolet;">Add
                Product</button>
        </form>

    </main>

    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="addProduct.js"></script>
</body>

</html>
